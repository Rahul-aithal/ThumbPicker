version: "2"
sql:
    - engine: "postgresql"
      queries: "./queries"
      schema: "./schema.sql"
      gen:
          go:
              package: "db"
              out: "./db"
              sql_package: "pgx/v5"
              overrides:
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
